{{ define "main" }}

<header class="archive-header">
    <h1 class="post-title">{{.Title}}</h1>
    {{ if .Params.description }}
    <div class="taxonomy--description">{{ .Params.description }}</div>
    {{ end }}
</header>
<div class="site--main">
    {{ range .Data.Pages }}
    {{ if eq .Type "memo" }}
    {{ partial "memo.html" . }}
    {{ else }}
    {{ partial "post.html" . }}
    {{ end }}
    {{ end }}
</div>
{{ end }}
