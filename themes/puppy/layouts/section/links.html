{{ define "main" }}

<div class="layoutSingleColumn u-paddingTop50">
    <h2 class="page--headline">{{ .Title }}</h2>
    <div class="template--linksWrap">
        <ul class="link-items">
            {{ range .Params.links }}
            <li class="link-item">
                <a class="link-item-inner effect-apollo" href="{{ .link }}" title="Just a blog" target="_blank">
                    <img src="{{ .cover }}" alt="{{ .title }}" class="link-item-icon" />
                    <span class="sitename"><strong>{{ .title }}</strong>{{ .description }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="graph u-marginBottom30">
        {{ .Content }}
    </div>
</div>

{{ end }}
